<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css"> 
    <script src="script-login.js" defer></script>
</head>

<body id="check-body">
    <div id="checkout-container">
        <h1 id="check-h1">Checkout</h1>
        <div id="user-info">
            <h2>User Information</h2>
            <p>Name: <span id="user-name">N/A</span></p>
            <p>Email: <span id="user-email">N/A</span></p>
            <p>Phone Number: <span id="user-phone">N/A</span></p>
        </div>
        <div id="items-container">
            <div id="checkout-items">
         
            </div>
            <div id="checkout-summary">
                <h2>Order Summary</h2>
                <p>Total: <span id="checkout-total">$0.00</span></p>
                <h2>Shipping Address</h2>
                <p id="user-address">Address will be displayed here</p>
                <p id="landmark-address"></p>
                <button id="confirm-order" onclick="confirmOrder()">Confirm Order</button>
            </div>
        </div>
        <div id="order-date-container">
            <p id="order-span" style="text-align: center; padding-top: 30px;">Order Date: <span
                    id="order-date">N/A</span></p>
        </div>
    </div>
    <script src="checkout.js" defer></script>
    <script src="script-login.js" defer></script>
</body>


</html>
