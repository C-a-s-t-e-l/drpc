<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="header.css">

    <style>
        #accountInfo button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            padding: 20px;
            transition: background-color 0.3s, transform 0.2s
        }
    </style>

</head>

<body class="head-body">
    <div class="header">
        <div id="dreImg">
            <a href="index.html" style="display: inline-block;">
                <img src="/assets/dre-logo3.png" alt="Button Image" />
                
            </a>
        </div>
        <div id="searchBar">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
            <div class="search-box">
                <input class="search-input" type="text" placeholder="Search something.." id="searchInput">
                <button class="searchBtn" id="searchButton"><i class="bi bi-search"></i></button>
            </div>
        </div>

        <div id="accountInfo">
            <ul>
                <button href="#" id="profile-btn" style="display: inline-block;" onclick="loadContent('profile')">
                    <img src="/images/profile.png" alt="Profile Button Image" />
                </button>
                <button href="#" id="profile-btn" style="display: inline-block;" onclick="loadContent('checkout')">
                    <img src="/images/checkout.png" alt="Profile Button Image" />
                </button>
                <button id="showCartBtn">
                    <img src="/images/cart.png" alt="Button Image" />
                </button>
            </ul>
        </div>
    </div>
    <script src="script-login.js" defer></script>
    <script src="profile.js" defer></script>

</body>

</html>
